server {
    listen 80;
    server_name _;

    # API Proxy to Flask
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket Support (Socket.IO)
    location /socket.io {
        proxy_pass http://127.0.0.1:5000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve Root HTML directly (if Flask serves it, we can keep proxy or serve index.html directly)
    # If app.py serves '/' -> 'index.html', we can keep this proxy.
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # STATIC ASSETS - Served directly by Nginx (FAST!)
    location /css/ {
        alias /opt/debug-marathon/frontend/css/;
        expires 1d;
        access_log off;
    }
    
    location /js/ {
        alias /opt/debug-marathon/frontend/js/;
        expires 1d;
        access_log off;
    }

    location /assets/ {
        alias /opt/debug-marathon/frontend/assets/;
        expires 1d;
        access_log off;
    }

    # Handle HTML files if requested directly (optional, usually Flask handles routing)
}
