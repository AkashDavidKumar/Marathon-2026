server {
    listen 80;
    server_name _;

    # === Gzip Compression (Architecture Compliance) ===
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript font/woff2;

    # === Optimization: Client Buffering ===
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # === Optimization: Timeouts ===
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # API Proxy to Flask
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket Support (Socket.IO)
    location /socket.io {
        proxy_pass http://127.0.0.1:5000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve Root HTML directly
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # STATIC ASSETS - Served directly by Nginx (FAST!)
    location /css/ {
        alias /opt/debug-marathon/frontend/css/;
        expires 1y;
        access_log off;
    }
    
    location /js/ {
        alias /opt/debug-marathon/frontend/js/;
        expires 1y;
        access_log off;
    }

    location /assets/ {
        alias /opt/debug-marathon/frontend/assets/;
        expires 1y;
        access_log off;
    }
}
